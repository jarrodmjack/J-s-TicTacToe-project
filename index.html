<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Tic Tac Toe</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>


	<!-- tic tac toe board -->
	<section class="container">
		<h1>Tic Tac Toe</h1>
		<section class="row1">
			<div id="0" class="Column1"></div>
			<div id="1" class="Column3"></div>
			<div id="2" class="Column2"></div>
		</section>
		<section class="row2">
			<div id="3" class="Column1"></div>
			<div id="4" class="Column2"></div>
			<div id="5" class="Column3"></div>
		</section>

		<section class="row3">
			<div id="6" class="Column1"></div>
			<div id="7" class="Column2"></div>
			<div id="8" class="Column3"></div>
		</section>

		<h2></h2>


<!-- modal -->
		<section class="popup">
			<section class="popcard">
				<h2 id="winner"></h2>
				<button id="restart">Restart Game</button>
				</ection>
			</section>
		</section>

		<section class="scoreCount">
			<!-- score holder for x -->
			<section class="xScoreHolder">
				<h1 class="scoreTitle">X Score</h1>
				<h2 id="xScore"></h2>
			</section>
			<!-- score holder for o -->
			<section class="oScoreHolder">
				<h1 class="scoreTitle">O Score</h1>
				<h2 id="oScore"></h2>
			</section>
		</section>

</body>


<script type="text/javascript" src="js/main.js"></script>

</html>
